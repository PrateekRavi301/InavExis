<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="FeederForm.css" />
 
</head>

<body>
    <div class="container-fluid" style="width: 100%;">
        <form class="row g-4">
            <div class="col-md-3">
                <label for="inputFeederId" class="form-label">Feeder ID</label>
                <input type="number" class="form-control" id="inputFeederId">
            </div>
            <div class="col-md-3">
                <label for="inputFeederName" class="form-label">Feeder Name</label>
                <input type="text" class="form-control" id="inputFeederName">
            </div>
            <div class="col-md-3">
                <label for="inputImport" class="form-label">Import</label>
                <input type="number" class="form-control" id="inputImport">
            </div>
            <div class="col-md-3">
                <label for="inputExport" class="form-label">Export</label>
                <input type="text" class="form-control" id="inputExport">
            </div>

            <div class="col-md-6">
                <label for="inputRemark" class="form-label">Remark</label>
                <input type="text" class="form-control" id="inputRemark">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary">Update Reading</button>
            </div>

            <div class="col-12">
                <button class="btn btn-outline-primary">Load Survey</button>
                <button class="btn btn-outline-primary">Energy Pattern Monthly</button>
                <button class="btn btn-outline-primary">Daily Max Min Value</button>
                <button class="btn btn-outline-primary">Monthly Reading</button>
            </div>

        </form>
    </div>
</body>

</html>
